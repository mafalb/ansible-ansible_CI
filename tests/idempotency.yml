
---

- name: create centos-7 containers
  hosts: localhost
  roles:
    - role: ansible_ci
    - role: ansible_ci/node/docker
      container_name: centos_testnode1
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      image_name: centos_image1
      src: centos-7

    - role: ansible_ci/node/docker
      container_name: centos_testnode2
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      image_name: centos_image1
      src: centos-7
