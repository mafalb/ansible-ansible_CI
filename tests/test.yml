
---

- name: run local tests
  hosts: localhost

  tasks:
    - name: check LICENSE file
      include_role:
        name: mafalb.ansible_ci/tests/testcase
        tasks_from: t01

    - name: check README file
      include_role:
        name: mafalb.ansible_ci/tests/testcase
        tasks_from: t02

    - name: check LICENSE file
      when:
        - ansible_env.CI == 'travis'
      include_role:
        name: mafalb.ansible_ci/tests/testcase
        tasks_from: travis

- name: create a centos-7 container
  hosts: localhost
  roles:
    - role: ansible_ci/node/docker
      container_name: centos_testnode1
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      image_name: centos_image1
      src: centos-7

- hosts: centos_testnode1
  tasks:
    - name: debug variables
      assert:
        that:
          - ansible_distribution == 'CentOS'

    - name: create a file
      copy:
        content: bla
        dest: /tmp/bla
        state: present

    - name: assert that the file does exist
      file:
        path: /tmp/bla
        state: present

- name: recreate the centos-7 container
  hosts: localhost
  roles:
    - role: ansible_ci/node/docker
      container_name: centos_testnode1
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      image_name: centos_image1
      src: centos-7
      recreate: true

- hosts: centos_testnode1
  tasks:
    - name: assert that the file does exist
      file:
        path: /tmp/bla
        state: absent
