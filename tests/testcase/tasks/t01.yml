# vim: set ft=yaml ts=2:
---

- name: LICENSE file does exist
  stat:
    path: "{{ ansible_env.CI_BUILD_DIR }}/LICENSE"
  register: _LICENSE

- name: debug output for _LICENSE
  debug: var=_LICENSE
  tags:
    - never
    - debug

- assert:
    that:
      - _LICENSE.stat.exists
      - _LICENSE.stat.size|int > 100
    success_msg: LICENSE file does meet the requirements
    fail_msg: LICENSE file does not meet the requirements
