# vi: set ft=yaml ts=2:
---

- hosts: localhost
  roles:
    role: ansible/control_machine
    role: ansible/node
    role: docker/daemon
    role: docker/ansible
  tasks:
    - name: get the list of preinstalled packages
      check_mode: false
      command: dpkg -l
      register: _dpkg
    - name: get the docker version
      check_mode: false
      command: docker version
      register: _docker
    - debug: var=ansible_env
    - debug: var=_dpkg
    - debug: var=_docker

