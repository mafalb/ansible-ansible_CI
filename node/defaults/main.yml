# vim: set ft=yaml ts=2:
---
ansible_ci:
  node:
    image_name: "{{ ansible_ci_node_image_name }}"
    node_type: "{{ ansible_ci_node_type }}"
    node_name: "{{ ansible_ci_node_image_name + '_' + ansible_ci_test_name }}"
    src: "{{ test[ansible_ci_node_type][ansible_ci_node_image_name].src }}"
    volumes: "{{ test[ansible_ci_node_type][ansible_ci_node_image_name].volumes|default(['/sys/fs/cgroup:/sys/fs/cgroup:ro']) }}"
    member_of_groups: "{{ test[ansible_ci_node_type][ansible_ci_node_image_name].member_of_groups|default([]) + [ ansible_ci_test_name ] }}"
...
