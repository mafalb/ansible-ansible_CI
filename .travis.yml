---
sudo: required
dist: xenial
language: minimal
before_install:
  - sudo apt-add-repository --yes ppa:ansible/ansible-2.7 && sudo apt-get update
  - sudo apt-get install ansible
install:
  - pwd
  - sudo ln -s $TRAVIS_BUILD_DIR /etc/ansible/roles/ansible_CI
script:
  - ansible-playbook --become -D tests/init.yml    -t all,debug
  - ansible-playbook --become -D tests/pre_install.yml    -t all,debug
after_script:
  - docker version
  - ls -lR /etc/ansible
